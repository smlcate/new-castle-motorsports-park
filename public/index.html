<body ng-app="mainApp" ng-controller="mainCtrl">

  <header>

    <div id="mainLogoDiv">

      <a href="/"><img src="./images/NEW-CASTLE-MOTORSPORTS-PARK.png"></img></a>

    </div>

    <div id="mainHeader">

      <!-- Main logo and track information -->


      <div id="trackInfoDiv">

        <!-- Weather, Address, Hours, Track Status(open, closed), and Contact Info -->

        <div class="trackInfoDivRow">

          <p>New Castle, IN</p>
          <a>Directions</a>
          <p>765-987-8090</p>

        </div>

        <div class="trackInfoDivRow">

          <a>Track Weather</a>
          <p>{{ weather.feelslike_f }}°f / {{ weather.feelslike_c }}°c</p>
          <p>{{ weather.weather }}</p>
          <img ng-src="{{weather.icon_url}}" alt="">

        </div>







      </div>
      <nav id="mainNav">

        <ul>

          </li>

          <li>
            <a href="/#!/events" >Events</a>
          </li>
          <li>

          </li>
        </ul>

      </nav>

  <div ui-view id="mainView">

  </div>
