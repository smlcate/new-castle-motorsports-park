<html>
<head>

  <script
    defer src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js" charset="utf-8"></script>
  <script defer src="./javascripts/app.js" charset="utf-8"></script>
  <script defer src="./javascripts/controllers/mainCtrl.js" charset="utf-8"></script>

  <link rel="stylesheet" href="/stylesheets/style.css">

</head>
<body ng-app="mainApp" ng-controller="mainCtrl">

  <header>

    <div id="mainLogoDiv">

      <img src="./images/NEW-CASTLE-MOTORSPORTS-PARK.png"></img>

    </div>

    <div id="mainHeader">

      <!-- Main logo and track information -->


      <div id="trackInfoDiv">

        <!-- Weather, Address, Hours, Track Status(open, closed), and Contact Info -->

        <div class="trackInfoDivRow">

          <p>New Castle, IN</p>
          <a>Directions</a>
          <p>765-987-8090</p>

        </div>

        <div class="trackInfoDivRow">

          <p>Track Weather</p>
          <p>{{ weather.feelslike_f }}°f / {{ weather.feelslike_c }}°c</p>
          <p>{{ weather.weather }}</p>
          <img ng-src="{{weather.icon_url}}" alt="">

        </div>







      </div>
      <nav id="mainNav">

        <ul>
          <li>
            <a href="/#!/kartowners">Kart Owners</a>
          </li>
          <li>
            <a href="/#!/kartrentals" >Kart Rentals</a>
          </li>
          <li>
            <a href="/#!/hours" >Hours</a>
          </li>
          <li>
            <a href="/#!/events" >Events</a>
          </li>
          <li>
            <a href="/" >About</a>
          </li>
        </ul>

      </nav>

    </div>
  </header>

  <div ui-view id="mainView">

  </div>

</body>
</html>
